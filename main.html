<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Promises Resolution Tracker</title>
  <style>
    table {
      width: 300px;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Multiple Promises Resolution Tracker</h2>
  <table>
    <thead>
      <tr>
        <th>Promise</th>
        <th>Time Taken (Seconds)</th>
      </tr>
    </thead>
    <tbody id="output">
      <!-- Loading row with id for Cypress -->
      <tr id="loading">
        <td colspan="2">Loading...</td>
      </tr>
    </tbody>
  </table>

  <script>
    const output = document.getElementById("output");

    // Function to create a promise with random delay 1â€“3 seconds
    function createPromise(id) {
      const delay = Math.floor(Math.random() * 3) + 1; // 1 to 3 seconds
      return new Promise(resolve => {
        setTimeout(() => {
          resolve({ id: `Promise ${id}`, time: delay });
        }, delay * 1000);
      });
    }

    const promises = [
      createPromise(1),
      createPromise(2),
      createPromise(3)
    ];

    const startTime = performance.now();

    Promise.all(promises).then(results => {
      const endTime = performance.now();
      const totalTime = ((endTime - startTime) / 1000).toFixed(3);

      // Clear loading row
      output.innerHTML = "";

      // Add rows for each promise
      results.forEach(result => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${result.id}</td>
          <td>${result.time.toFixed(3)}</td>
        `;
        output.appendChild(row);
      });

      // Add total row
      const totalRow = document.createElement("tr");
      totalRow.innerHTML = `
        <td>Total</td>
        <td>${totalTime}</td>
      `;
      output.appendChild(totalRow);
    });
  </script>
</body>
</html>
